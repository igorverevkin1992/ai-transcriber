services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - temp_data:/app/temp_files
    restart: unless-stopped

  frontend:
    image: node:20-slim
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      - backend
    profiles:
      - dev

volumes:
  temp_data:
  node_modules:
